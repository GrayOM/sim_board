<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="header" class="bg-dark text-white py-3 mb-4">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h2>게시판</h2>
                </a>
            </div>
            <div class="text-end">
                <a th:href="@{/boards}" class="btn btn-outline-light me-2">HOME</a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-warning">register</a>
                <div sec:authorize="isAuthenticated()" class="d-inline-block">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                    <span class="me-2" sec:authentication="name">사용자</span>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
