<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        .social-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .social-badge-google {
            background-color: #dd4b39;
            color: white;
        }
        .social-badge-kakao {
            background-color: #fee500;
            color: #000000;
        }
        .social-badge-naver {
            background-color: #1ec800;
            color: white;
        }
    </style>
</head>
<body>
<header th:fragment="header" class="bg-dark text-white py-3 mb-4">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <i class="fas fa-clipboard-list me-2"></i>
                    <h2 class="m-0">커뮤니티 게시판</h2>
                </a>
            </div>
            <div class="text-end">
                <a th:href="@{/boards}" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i> 홈
                </a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-light me-2">
                    <i class="fas fa-sign-in-alt me-1"></i> 로그인
                </a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-warning">
                    <i class="fas fa-user-plus me-1"></i> 회원가입
                </a>
                <div sec:authorize="isAuthenticated()" class="d-inline-block">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i> 로그아웃
                        </button>
                    </form>
                    <span class="ms-2 badge bg-light text-dark">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">사용자</span>
                        <span sec:authorize="hasRole('ADMIN')" class="badge bg-danger ms-1">관리자</span>

                        <!-- 소셜 로그인 뱃지 - 파라미터 및 세션값 확인 -->
                        <th:block th:if="${param.provider != null and param.provider[0] == 'google' or session.auth_provider == 'google'}">
                            <span class="social-badge social-badge-google">
                                <i class="fab fa-google me-1"></i> Google
                            </span>
                        </th:block>
                        <th:block th:if="${param.provider != null and param.provider[0] == 'kakao' or session.auth_provider == 'kakao'}">
                            <span class="social-badge social-badge-kakao">
                                <i class="fas fa-comment me-1"></i> Kakao
                            </span>
                        </th:block>
                        <th:block th:if="${param.provider != null and param.provider[0] == 'naver' or session.auth_provider == 'naver'}">
                            <span class="social-badge social-badge-naver">
                                <i class="fas fa-n me-1"></i> Naver
                            </span>
                        </th:block>
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
