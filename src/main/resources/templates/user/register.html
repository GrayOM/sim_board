<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card auth-card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="my-2">
                        <i class="fas fa-user-plus me-2"></i>회원가입
                    </h3>
                </div>
                <div class="card-body">
                    <!-- 오류 메시지 표시 영역 추가 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디" required>
                            <label for="username">
                                <i class="fas fa-user text-muted me-2"></i>아이디
                            </label>
                            <div class="form-text">로그인에 사용할 아이디를 입력하세요.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호" required>
                            <label for="password">
                                <i class="fas fa-lock text-muted me-2"></i>비밀번호
                            </label>
                            <div class="form-text">안전한 비밀번호를 사용하세요.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름" required>
                            <label for="name">
                                <i class="fas fa-id-card text-muted me-2"></i>이름
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일" required>
                            <label for="email">
                                <i class="fas fa-envelope text-muted me-2"></i>이메일
                            </label>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>회원가입
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <p>이미 계정이 있으신가요? <a th:href="@{/login}" class="fw-bold">로그인</a></p>
                        <a th:href="@{/boards}" class="btn btn-outline-secondary mt-2">
                            <i class="fas fa-home me-1"></i> 홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 폼 유효성 검사
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
