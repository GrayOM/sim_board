<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- 알림 메시지 영역 -->
    <div th:if="${param.login}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${param.username} + '님으로 로그인되었습니다.'"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
        로그아웃되었습니다.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시판</h2>
        <div>
            <!-- 로그인 상태에 따라 버튼 표시 -->
            <a sec:authorize="isAuthenticated()" th:href="@{/boards/write}" class="btn btn-primary">글쓰기</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary">로그인</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-outline-success">회원가입</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                <span class="me-2" sec:authentication="name">사용자</span>
            </form>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="card">
        <div class="card-header">
            <h5>게시글 목록</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" style="width: 10%">번호</th>
                    <th scope="col" style="width: 50%">제목</th>
                    <th scope="col" style="width: 15%">작성자</th>
                    <th scope="col" style="width: 25%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${boards.isEmpty()}">
                    <td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
                </tr>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:href="@{'/boards/' + ${board.id}}" th:text="${board.title}">게시글 제목</a>
                    </td>
                    <td th:text="${board.user.username}">작성자</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
                </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div th:if="${!boards.isEmpty()}" class="d-flex justify-content-center">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${!boards.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards(page=${boards.number - 1})}" aria-label="이전">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, boards.totalPages - 1)}"
                            th:classappend="${i == boards.number} ? 'active'">
                            <a class="page-link" th:href="@{/boards(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!boards.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards(page=${boards.number + 1})}" aria-label="다음">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
