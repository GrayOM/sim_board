<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시판</h2>
        <div>
            <a sec:authorize="isAuthenticated()" th:href="@{/boards/write}" class="btn btn-primary">글쓰기</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary">로그인</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">로그아웃</button>
            </form>
        </div>
    </div>

    <!-- 검색 폼 -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/boards}" method="get" class="row g-3">
                <div class="col-md-3">
                    <select name="searchType" class="form-select">
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="content" th:selected="${searchType == 'content'}">내용</option>
                    </select>
                </div>
                <div class="col-md-7">
                    <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요" th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-secondary w-100">검색</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="card">
        <div class="card-header">
            <h5>게시글 목록</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" style="width: 10%">번호</th>
                    <th scope="col" style="width: 50%">제목</th>
                    <th scope="col" style="width: 15%">작성자</th>
                    <th scope="col" style="width: 25%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${boards.isEmpty()}">
                    <td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
                </tr>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:href="@{'/boards/' + ${board.id}}" th:text="${board.title}">게시글 제목</a>
                    </td>
                    <td th:text="${board.user.name}">작성자</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
                </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div th:if="${!boards.isEmpty()}" class="d-flex justify-content-center">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${!boards.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards(page=${boards.number - 1}, searchType=${searchType}, keyword=${keyword})}" aria-label="이전">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, boards.totalPages - 1)}"
                            th:classappend="${i == boards.number} ? 'active'">
                            <a class="page-link" th:href="@{/boards(page=${i}, searchType=${searchType}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!boards.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards(page=${boards.number + 1}, searchType=${searchType}, keyword=${keyword})}" aria-label="다음">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
