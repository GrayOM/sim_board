<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head('게시글 작성')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="layout/header :: header"></header>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>게시글 작성</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/boards}" th:object="${board}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="files" class="form-label">첨부 파일</label>
                    <input class="form-control" type="file" id="files" name="uploadFiles" multiple>
                    <div class="form-text">여러 파일을 선택하려면 Ctrl 키를 누른 상태에서 선택하세요.</div>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
