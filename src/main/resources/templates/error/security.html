<!-- src/main/resources/templates/error/security.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head('보안 오류')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 오류</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3><i class="fas fa-exclamation-triangle me-2"></i>보안 오류</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" th:text="${error}">보안 오류가 발생했습니다.</div>
            <p>보안 정책에 따라 요청이 차단되었습니다.</p>
            <p>문제가 지속되면 관리자에게 문의하세요.</p>
            <a href="/boards" class="btn btn-primary mt-3">
                <i class="fas fa-home me-1"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
