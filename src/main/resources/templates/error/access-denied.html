<!-- src/main/resources/templates/error/access-denied.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head('접근 거부')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 거부</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h3><i class="fas fa-ban me-2"></i>접근 거부</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-warning" th:text="${error}">접근 권한이 없습니다.</div>
            <p>요청한 페이지에 접근할 권한이 없습니다.</p>
            <p>로그인이 필요하거나 더 높은 권한이 필요할 수 있습니다.</p>
            <a href="/boards" class="btn btn-primary mt-3">
                <i class="fas fa-home me-1"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>
</div>
<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
